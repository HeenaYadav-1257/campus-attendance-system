<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Preload face-api.js first -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js" as="script">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #video, #canvas {
            transform: scaleX(-1);
            object-fit: cover;
            background: black;
        }
        #capturedPhoto {
            border: 2px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Student Registration</h1>
            
            <form id="registrationForm">
                <div class="mb-4">
                    <label for="student_id" class="block text-gray-700 mb-2">Student ID</label>
                    <input type="text" id="student_id" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Face Capture</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <!-- Camera Feed -->
                        <div class="relative mb-4" style="aspect-ratio: 4/3;">
                            <video id="video" autoplay playsinline muted class="w-full h-full"></video>
                            <canvas id="canvas" width="640" height="480" class="hidden"></canvas>
                            <img id="capturedPhoto" class="hidden w-full h-full object-cover">
                        </div>
                        
                        <button type="button" id="captureBtn" 
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-camera mr-2"></i>Capture Photo
                        </button>
                    </div>
                </div>
                
                <div id="result" class="hidden mb-4 p-3 rounded-lg"></div>
                
                <button type="submit" id="registerBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium">
                    <i class="fas fa-user-plus mr-2"></i>Register Student
                </button>
            </form>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/register.js"></script>
</body>
</html>
