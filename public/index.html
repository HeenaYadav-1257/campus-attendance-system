<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Attendance System</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Custom Styles + Font -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .hero-bg {
      background-image: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), 
                        url('/images/ocean-bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh; /* Full viewport height */
    }

    .heading-style {
      font-family: 'Staatliches', sans-serif;
      font-size: 2.5rem; /* Increased size */
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg bg-opacity-90">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <img src="/images/amity-logo.jpg" alt="Amity Logo" class="h-10 mr-3" />
        <span class="heading-style">Bye Bye Bunks👋🏻</span>
      </div>
      <div class="space-x-2 md:space-x-4 text-sm md:text-base">
        <a href="/register.html" class="bg-yellow-300 hover:bg-yellow-400 text-black px-4 py-2 rounded block md:inline-block">Register</a>
        <a href="/scanner.html" class="bg-yellow-300 hover:bg-yellow-400 text-black px-4 py-2 rounded block md:inline-block">Scanner</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="hero-bg flex-grow flex items-center justify-center px-4 py-8">
    <div class="max-w-4xl w-full bg-white bg-opacity-90 rounded-lg shadow-lg overflow-hidden">
      <div class="flex flex-col md:flex-row">
        
        <!-- Left Column -->
        <div class="w-full md:w-1/2 p-6 md:p-8">
          <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            🎓 Welcome to Amity Attendance System
          </h1>
          <p class="text-gray-600 mb-6 text-sm md:text-base">
            📍 Mark your attendance automatically when you're on campus using our face recognition and GPS verification system.
          </p>

          <!-- Interactive Buttons with Yellow Background -->
          <div class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-4">
            <a href="/register.html" class="bg-yellow-300 hover:bg-yellow-400 text-black px-4 py-3 rounded shadow text-center font-semibold transition">
              🙋‍♂️ Register New Student
            </a>
            <a href="/scanner.html" class="bg-yellow-300 hover:bg-yellow-400 text-black px-4 py-3 rounded shadow text-center font-semibold transition">
              📸 Mark Attendance
            </a>
          </div>
        </div>

        <!-- Right Column -->
        <div class="w-full md:w-1/2 bg-blue-50 flex items-center justify-center p-6 md:p-8">
          <img src="https://illustrations.popsy.co/amber/digital-nomad.svg" alt="Attendance Illustration" class="w-full max-w-xs md:max-w-sm" />
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JS -->
  <script src="/js/app.js"></script>
</body>
</html>
